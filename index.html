<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Orbitron&family=Poppins:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5fa5e6e1af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div class="small-display"></div>
        <div class="main-display"></div>
      </div>
      <div class="btns">
        <div class="clear btns-style">C</div>
        <div class="delete btns-style">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="switch btns-style">-/+</div>
        <div class="operator btns-style">รท</div>
        <div class="number btns-style">7</div>
        <div class="number btns-style">8</div>
        <div class="number btns-style">9</div>
        <div class="operator btns-style">x</div>
        <div class="number btns-style">4</div>
        <div class="number btns-style">5</div>
        <div class="number btns-style">6</div>
        <div class="operator btns-style">-</div>
        <div class="number btns-style">1</div>
        <div class="number btns-style">2</div>
        <div class="number btns-style">3</div>
        <div class="operator btns-style">+</div>
        <div class="number btns-style">.</div>
        <div class="number btns-style">0</div>
        <div class="operator btns-style">%</div>
        <div class="sum btns-style">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
